# https://github.com/marketplace/actions/codepress-review

name: CodePress Review

on:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]
  issue_comment:
    types: [created]
  workflow_dispatch: # Allow manual triggering

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: CodePress Review
        uses: quantfive/codepress-review@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model_provider: "openai"
          model_name: "gpt-4.1-mini-2025-04-14"
          openai_api_key: ${{ secrets.OPENAI_API_KEY_FOR_PR_DESC_GENERATOR }}
          run_on_pr_opened: false # Disable automatic review on PR open
          run_on_pr_reopened: false # Disable automatic review on PR reopen
          run_on_review_requested: false # Disable automatic review on review request
          run_on_comment_trigger: true # Enable review via comment (default is true)
          comment_trigger_phrase: "@codepress/review" # Your custom trigger phrase
